<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O Velho Mestre 11</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

*{margin:0;padding:0;box-sizing:border-box;}

html,body{
background:transparent !important;
font-family:'Orbitron',sans-serif;
color:white;
display:flex;
flex-direction:column;
align-items:center;
width:100%;
overflow-x:hidden;
}

/* ================= LOGO ================= */

.logo{
margin-top:40px;
text-align:center;
}

.logo-text{
font-family:'Syncopate',sans-serif;
font-size:clamp(1.5rem,5vw,2.6rem);
background:linear-gradient(to bottom,#ffffff,#bfbfbf);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.logo-number{
font-family:'Rajdhani',sans-serif;
font-weight:800;
margin-left:6px;
font-size:clamp(1.5rem,5vw,2.6rem);
background:linear-gradient(to bottom,#ff0040,#ff7a00,#ff0040);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:firePulse 2s ease-in-out infinite alternate;
}

@keyframes firePulse{
0%{filter:drop-shadow(0 0 5px rgba(255,0,80,.3))}
100%{filter:drop-shadow(0 0 15px rgba(255,0,80,.9))}
}

.subtitle{
margin-top:12px;
font-size:.75rem;
letter-spacing:3px;
color:#ccc;
opacity:.8;
}

/* ================= CARROSSEL ================= */

.carousel-container{
margin-top:35px;
width:95%;
max-width:1000px;
position:relative;
border-radius:18px;
overflow:hidden;
background:rgba(0,0,0,.6);
border:1px solid rgba(255,0,120,.3);
}

.carousel-track{
display:flex;
transition:transform .7s cubic-bezier(.77,0,.18,1);
}

.carousel-slide{
min-width:100%;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
position:relative;
}

.carousel-slide img{
max-width:100%;
border-radius:12px;
transition:transform .6s cubic-bezier(.23,1,.32,1);
cursor:pointer;
}

/* üî• ZOOM PREMIUM */
.carousel-slide img:hover{
transform:scale(1.06);
}

/* SETAS */

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
width:42px;height:42px;
border-radius:50%;
background:rgba(0,0,0,.6);
border:1px solid #ff007f;
color:#ff007f;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
}

.arrow-left{left:12px}
.arrow-right{right:12px}

.dots{
position:absolute;
bottom:12px;
width:100%;
display:flex;
justify-content:center;
gap:6px;
}

.dot{
width:9px;
height:9px;
border-radius:50%;
background:rgba(255,255,255,.3);
cursor:pointer;
}

.dot.active{
background:#00e6cc;
box-shadow:0 0 8px #00e6cc;
}

/* ================= BOT√ÉO RODAP√â ================= */

.tech-login-container{
width:100%;
display:flex;
justify-content:center;
margin-top:60px;
margin-bottom:20px;
}

.tech-premium-button{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
width:320px;
height:65px;
border-radius:18px;
text-decoration:none;
background:#111;
border:2px solid #000;
transition:.4s;
box-shadow:0 0 20px rgba(0,0,0,.6);
}

.tech-premium-button:hover{
transform:translateY(-4px) scale(1.03);
border-color:#ff0040;
box-shadow:0 0 35px rgba(255,0,64,.4);
}

.tech-title{
font-family:'Orbitron',monospace;
font-size:16px;
font-weight:800;
letter-spacing:1px;
text-transform:uppercase;
background:linear-gradient(45deg,#ffffff,#ff0040,#ffffff);
background-size:200% 200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s ease-in-out infinite;
}

.tech-subtitle{
font-size:9px;
color:#ccc;
margin-top:4px;
letter-spacing:1px;
}

@keyframes shine{
0%,100%{background-position:0% 50%;}
50%{background-position:100% 50%;}
}

@media(max-width:480px){
.tech-premium-button{
width:90%;
}
}

</style>
</head>

<body>

<div class="logo">
<span class="logo-text">O VELHO MESTRE</span>
<span class="logo-number">11</span>
<div class="subtitle">√ÅLBUM DE FOTOS COMEMORATIVA DO VELHO 2026</div>
</div>

<div class="carousel-container">
<div class="carousel-track" id="track"></div>
<div class="arrow arrow-left" id="prev">&#10094;</div>
<div class="arrow arrow-right" id="next">&#10095;</div>
<div class="dots" id="dots"></div>
</div>

<div class="tech-login-container">
<a href="https://jokers11.com/area-premium-login"
target="_blank"
rel="noopener noreferrer"
class="tech-premium-button">

<span class="tech-title">FAZER LOGIN NO SITE</span>
<span class="tech-subtitle">ACESSE A √ÅREA PREMIUM</span>

</a>
</div>

<script>

const totalImages=25;
const track=document.getElementById('track');
const dotsContainer=document.getElementById('dots');
let currentIndex=0;

for(let i=1;i<=totalImages;i++){
const slide=document.createElement('div');
slide.classList.add('carousel-slide');

const img=document.createElement('img');
img.src=`img/foto${i}.jpg`;
img.addEventListener('click',()=>openFullscreen(img.src));

slide.appendChild(img);
track.appendChild(slide);

const dot=document.createElement('div');
dot.classList.add('dot');
if(i===1)dot.classList.add('active');
dot.addEventListener('click',()=>goToSlide(i-1));
dotsContainer.appendChild(dot);
}

const slides=document.querySelectorAll('.carousel-slide');
const dots=document.querySelectorAll('.dot');

function updateDots(){
dots.forEach(dot=>dot.classList.remove('active'));
dots[currentIndex].classList.add('active');
}

function goToSlide(index){
currentIndex=index;
track.style.transform=`translateX(-${index*100}%)`;
updateDots();
}

function nextSlide(){
currentIndex=(currentIndex+1)%slides.length;
goToSlide(currentIndex);
}

function prevSlide(){
currentIndex=(currentIndex-1+slides.length)%slides.length;
goToSlide(currentIndex);
}

document.getElementById('next').onclick=nextSlide;
document.getElementById('prev').onclick=prevSlide;

/* FULLSCREEN + DOWNLOAD */

function openFullscreen(src){

const overlay=document.createElement("div");
overlay.style.position="fixed";
overlay.style.top=0;
overlay.style.left=0;
overlay.style.width="100vw";
overlay.style.height="100vh";
overlay.style.background="rgba(0,0,0,0.95)";
overlay.style.display="flex";
overlay.style.flexDirection="column";
overlay.style.alignItems="center";
overlay.style.justifyContent="center";
overlay.style.zIndex=9999;

const img=document.createElement("img");
img.src=src;
img.style.maxWidth="95%";
img.style.maxHeight="85%";
img.style.borderRadius="12px";

const download=document.createElement("a");
download.href=src;
download.download="";
download.textContent="‚¨á BAIXAR IMAGEM";
download.style.marginTop="20px";
download.style.padding="10px 25px";
download.style.background="#ff0040";
download.style.color="#fff";
download.style.textDecoration="none";
download.style.fontFamily="Orbitron";
download.style.borderRadius="8px";

overlay.appendChild(img);
overlay.appendChild(download);

overlay.addEventListener("click",()=>overlay.remove());

document.body.appendChild(overlay);
}

</script>

</body>
</html>
