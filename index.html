<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel Futurista</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:transparent;
display:flex;
justify-content:center;
align-items:center;
min-height:100svh;
font-family:'Orbitron',sans-serif;
overflow:hidden;
}

.carousel-container{
position:relative;
width:100%;
max-width:900px;
height:500px;
overflow:hidden;
border-radius:20px;
border:2px solid rgba(0,255,255,0.4);
box-shadow:
0 0 40px rgba(0,255,255,0.3),
inset 0 0 25px rgba(255,0,255,0.1);
}

.carousel-track{
display:flex;
height:100%;
transition:transform 0.8s cubic-bezier(.77,0,.18,1);
}

.carousel-slide{
min-width:100%;
height:100%;
position:relative;
}

.carousel-slide img{
width:100%;
height:100%;
object-fit:cover;
}

/* SETAS */

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
width:50px;
height:50px;
border-radius:50%;
background:rgba(0,0,0,0.6);
border:1px solid rgba(0,255,255,0.5);
color:#00ffff;
font-size:24px;
display:flex;
justify-content:center;
align-items:center;
cursor:pointer;
z-index:10;
transition:0.3s;
}

.arrow:hover{
box-shadow:0 0 15px #00ffff;
}

.arrow-left{ left:15px; }
.arrow-right{ right:15px; }

/* BOLINHAS */

.dots{
position:absolute;
bottom:20px;
width:100%;
display:flex;
justify-content:center;
gap:10px;
z-index:10;
}

.dot{
width:12px;
height:12px;
border-radius:50%;
background:rgba(255,255,255,0.3);
cursor:pointer;
transition:0.3s;
}

.dot.active{
background:#00ffff;
box-shadow:0 0 10px #00ffff;
}

@media(max-width:768px){
.carousel-container{
height:350px;
}
}

</style>
</head>
<body>

<div class="carousel-container">

<div class="carousel-track" id="track">

<div class="carousel-slide">
<img src="img/foto1.jpg">
</div>

<div class="carousel-slide">
<img src="img/foto2.jpg">
</div>

<div class="carousel-slide">
<img src="img/foto3.jpg">
</div>

<div class="carousel-slide">
<img src="img/foto4.jpg">
</div>

</div>

<div class="arrow arrow-left" id="prev">&#10094;</div>
<div class="arrow arrow-right" id="next">&#10095;</div>

<div class="dots" id="dots"></div>

</div>

<script>

const track=document.getElementById('track');
const slides=Array.from(track.children);
const nextBtn=document.getElementById('next');
const prevBtn=document.getElementById('prev');
const dotsContainer=document.getElementById('dots');

let currentIndex=0;
let autoPlayInterval;

/* Criar bolinhas */
slides.forEach((_,index)=>{
const dot=document.createElement('div');
dot.classList.add('dot');
if(index===0) dot.classList.add('active');
dot.addEventListener('click',()=>goToSlide(index));
dotsContainer.appendChild(dot);
});

const dots=Array.from(dotsContainer.children);

function updateDots(){
dots.forEach(dot=>dot.classList.remove('active'));
dots[currentIndex].classList.add('active');
}

function goToSlide(index){
currentIndex=index;
track.style.transform=`translateX(-${index*100}%)`;
updateDots();
}

function nextSlide(){
currentIndex=(currentIndex+1)%slides.length;
goToSlide(currentIndex);
}

function prevSlide(){
currentIndex=(currentIndex-1+slides.length)%slides.length;
goToSlide(currentIndex);
}

nextBtn.addEventListener('click',nextSlide);
prevBtn.addEventListener('click',prevSlide);

/* AUTOPLAY */
function startAutoPlay(){
autoPlayInterval=setInterval(nextSlide,4000);
}

function stopAutoPlay(){
clearInterval(autoPlayInterval);
}

startAutoPlay();

document.querySelector('.carousel-container')
.addEventListener('mouseenter',stopAutoPlay);

document.querySelector('.carousel-container')
.addEventListener('mouseleave',startAutoPlay);

/* SWIPE MOBILE */

let startX=0;

track.addEventListener('touchstart',e=>{
startX=e.touches[0].clientX;
});

track.addEventListener('touchend',e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>50) nextSlide();
if(endX-startX>50) prevSlide();
});

</script>

</body>
</html>
